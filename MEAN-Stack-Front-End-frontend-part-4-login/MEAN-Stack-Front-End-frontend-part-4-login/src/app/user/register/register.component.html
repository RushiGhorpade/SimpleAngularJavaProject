<div class="form-wrrap">
  <h3>User Register</h3>
  <form [formGroup]="registerForm" (ngSubmit)="userRegister()">
    <input type="text" placeholder="Enter Your Name" formControlName="username" />
    <input
      type="email"
      placeholder="Enter Your Email"
      formControlName="email"
    />
    <input
      type="password"
      placeholder="Enter Your Password"
      formControlName="password"
    />
   
  
      <input type="file" id="myfileinput"  (change)="changeListener($event)"
        placeholder="Enter Your File"
     formControlName="file" />



    <input type="submit" value="Register" [disabled]="!registerForm.valid" />
    
  </form>
  

 
</div>
